# $Id: log4j.properties,v 1.3 2005/03/08 10:40:52 romale Exp $

log4j.rootLogger = WARN, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold = DEBUG
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern = %d{ABSOLUTE} [%t] %-5p %-30.30c{2} %x - %m %n

log4j.logger.org.eu.bobo = DEBUG
log4j.logger.org.springframework = INFO
log4j.logger.net.sf.acegisecurity = INFO
log4j.logger.net.sf.hibernate = INFO
