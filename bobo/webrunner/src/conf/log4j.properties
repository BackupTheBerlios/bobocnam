# $Id: log4j.properties,v 1.1 2005/01/13 13:41:27 romale Exp $

log4j.rootLogger = WARN, console, swing

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold = DEBUG
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern = [%p,%c{1},%t] %m%n

log4j.appender.swing = org.apache.log4j.lf5.LF5Appender
log4j.appender.swing.Threshold = DEBUG
log4j.appender.swing.layout = org.apache.log4j.PatternLayout
log4j.appender.swing.layout.conversionPattern = [%p,%c{1},%t] %m%n


log4j.logger.org.eu.bobo = DEBUG
log4j.logger.org.mortbay = INFO
